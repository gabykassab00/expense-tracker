<!DOCTYPE html>
<html>

<head>
  <title>Expense Tracker</title>
  <link href="css/style.css" rel="stylesheet" />
</head>

<body>
  <div class="hero_area">
    <header class="header_section">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg custom_nav-container ">
          <a class="navbar-brand" href="index.html">
            <img src="images/logo.png" alt="">
            <span>
              Xpense-Tracker
            </span>
          </a>
                  <a class="nav-link" href="index.html">Home <span class="sr-only"></span></a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <section class=" slider_section position-relative">
      </head>
      <body>
        <div class="pie">
      <div id="chartContainer" style="height: 300px; width: 48%;"></div>
      <div id="chartContainer2" style="height: 300px; width: 48%;"></div>
        </div>
      <script src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
    </section>
  </div>

  <section class="about_section layout_padding">
    <h1 class="text-center">Expense Tracker</h1>
    <label id="filter" >Filter:</label>
    <select name="filters" id="filters">
    <option value="expense">expense</option>
    <option value="income">income</option>
    <option value="low to high">low to high</option>
    <option value="high to low">high to low</option>
</select>
    <div class="container container1">
      <div class="header">
        <div class="balance-container">
          <h2>Your Balance</h2>
          <h2 id="balance" class="balance">$0.00</h2>
        </div>
      </div>
      <div class="inc-exp-container">
        <div>
          <h4>Income</h4>
          <p id="money-plus" class="money plus">+$0.00</p>
        </div>
        <div>
          <h4>Expenses</h4>
          <p id="money-minus" class="money minus">-$0.00</p>
        </div>
      </div>
      <h3>History</h3>
      <ul id="list" class="list"></ul>
      <h3>Add new transaction</h3>
      <form id="form" class="my-2">
        <div class="form-control my-2" style="height:20vh !important;">
          <label for="text">Description</label>
          <input type="text" id="text" placeholder="Enter description..." />
        </div>
        <div class="form-control my-2" style="height:20vh !important;">
          <label for="amount">Amount <br />
            <small>(-100 = expense, 100 = income)</small></label>
          <input type="number" id="amount" placeholder="Enter amount..." />
        </div>
        <button class="btn">Add transaction</button>
      </form>
    </div>
    <div class="notification-container" id="notification">
      <p>Please add a description and amount</p>
    </div>
  </section>

  <section class="container-fluid footer_section">
    <p>
      &copy; 2024 done by Gaby kassab
    </p>
  </section>
  <script type="text/javascript" src="js/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>

</html>
